<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0073aa"/>
      <stop offset="100%" stop-color="#004d73"/>
    </linearGradient>
    <linearGradient id="shineGradient" x1="0" y1="0" x2="0" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Shine overlay -->
  <ellipse cx="256" cy="180" rx="180" ry="120" fill="url(#shineGradient)"/>
  
  <!-- W shape for WordPress -->
  <path 
    d="M128 160L176 352L256 224L336 352L384 160" 
    stroke="white" 
    stroke-width="32" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    fill="none"
  />
  
  <!-- Grid dots representing multiple sites -->
  <circle cx="144" cy="400" r="20" fill="white" opacity="0.9"/>
  <circle cx="216" cy="400" r="20" fill="white" opacity="0.9"/>
  <circle cx="288" cy="400" r="20" fill="white" opacity="0.9"/>
  <circle cx="360" cy="400" r="20" fill="white" opacity="0.9"/>
  
  <!-- Subtle ring -->
  <circle cx="256" cy="256" r="235" stroke="white" stroke-width="2" fill="none" opacity="0.2"/>
</svg>

